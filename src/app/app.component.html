<div fxLayout="column" fxFlex>
  <md-toolbar color="primary">
    <span>Angular Material</span>
  </md-toolbar>

  <md-nav-list>
    <md-list-item *ngFor="let user of users" (click)="selectedUser = user">
      <md-icon md-list-avatar svgIcon="avatars:{{user.avatar}}" class="avatar"></md-icon>
      <h1 md-line>{{user.name}}</h1>
      <h6 md-line>{{user.bs}}</h6>
    </md-list-item>
  </md-nav-list>
</div>
